<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="USSR_Rust server store">
	<link rel="stylesheet" type="text/css" href="styles/donate-basket.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="scripts/donate_basket.js"></script>
	<title>Магазин</title>
</head>
<body>
	<div class="wrapper">
		<div class="top"></div>
		<div class="footer">
			<h1 class="pageTitle">Ваша корзина</h1>
			<h2 class="welcoming">Выберете способ оплаты</h2>
			<form id="pay_method">
				<select name="pay_method">
					<option>Выберете метод оплаты</option>
					<optgroup label="Яндекс-Деньги">
						<option value="YM_Native">Оплата с кошелька Яндекс денег</option>
						<option value="YM_Card">Оплата кредитной картой</option>
				</select>
			</form>

			<form class="pay_form" id="YM_Native_form" method="POST" action="https://money.yandex.ru/quickpay/confirm.xml">
			<h2>Данные платежа</h2>
			<input type="hidden" name="receiver" value="410015333396361">
			<input type="hidden" name="quickpay-form" value="shop">
			<div class="input_fields">
			<span>Имя игрока</span>	<input type="text" name="player_name" value="" placeholder="Введите имя игрока на сервере" type="text" id="player_name">
			<p></p>
			<span>Сумма</span> <input type="text" name="sum" value="4568.25" data-type="number" readonly>
		  </div>
			<input type="hidden" name="need-fio" value="false">
			<input type="hidden" name="need-email" value="false">
			<input type="hidden" name="need-phone" value="false">
			<input type="hidden" name="need-address" value="false">
			<input type="hidden" name="paymentType" value="PC">
			<input class="input_field" type="submit" value="Заплатить">
		</form>

		<form class="pay_form" id="YM_Card_form" method="POST" action="https://money.yandex.ru/quickpay/confirm.xml">
		<h2>Данные платежа</h2>
		<input type="hidden" name="receiver" value="410015333396361">
		<input type="hidden" name="quickpay-form" value="shop">
		<span class="input_field">Имя игрока</span>	<input type="text" name="player_name" value="" placeholder="Введите имя игрока на сервере" type="text" id="player_name">
		<p></p>
		<span class="input_field">Сумма</span> <input type="text" name="sum" value="4568.25" data-type="number" readonly>
		<input type="hidden" name="need-fio" value="false">
		<input type="hidden" name="need-email" value="false">
		<input type="hidden" name="need-phone" value="false">
		<input type="hidden" name="need-address" value="false">
		<input type="hidden" name="paymentType" value="AC">
		<input type="submit" value="Заплатить">
	</form>

		</div>
	</div>
</body>
</html>
